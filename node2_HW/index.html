<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>My User Page</h1>
    <table>
        <thead>

        </thead>
        <tbody>

        </tbody>
    </table>
    
    <script>
        function getAllUsers() {
            var x = new XMLHttpRequest();
            x.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let arr = JSON.parse(this.responseText)
                    let tbl = document.querySelector('table tbody')
                    arr.forEach(user => {
                        tbl.innerHTML += '<tr>' + 
                            '<td>' + user.id + '</td>' + 
                            '<td>' + user.name + '</td>' + 
                            '<td>' + user.email + '</td>' + 
                        '</tr>';
                    });
                }
           }
        }
    </script>
</body>
</html>
